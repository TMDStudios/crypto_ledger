{% extends 'base.html' %}

{% block title %}
    Reset Password
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    <br/>
    <h2 align="center">Reset Password</h2>
    <br/>
    <hr style="height:1px; margin: auto;">
    <br/>
    <br/>
    <p align="center">Enter your email below and you will receive instructions for setting a new password.</p>
    <br/>

    <div class="form-group" style="width: 50%; height: 100%; margin: auto;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <br/>
            <button class="btn btn-primary" style="width: 100%; height: 100%;">Submit</button>
        </form>
    </div>
    <br/>
 
    <br/>
    <hr style="height:1px; margin: auto;">

{% endblock %}
